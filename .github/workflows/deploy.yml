name: 'Deployment'

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          yarn
          yarn install
      - name: Test
        run: |
          yarn test
      - name: Build storybook
        run: yarn build-storybook
      - name: Deploy
        run: yarn deploy-storybook

